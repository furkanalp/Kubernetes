apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  labels:
    app: vpromc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: vpromc
        image: memcached
        resources:
        ports:
        - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: vprocache01 # it should be same as the host in application properties file.
spec:
  type: ClusterIP
  selector:
    app: vpromc
  ports:
  - port: 11211
    targetPort: 11211

